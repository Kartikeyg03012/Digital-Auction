<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyemleaf.org">

<head>
<link rel="icon" th:href="@{/img/fav.jpg}" />
<meta charset="utf-8">
<title>User-Details|AD</title>

<!-- google fonts links -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Ubuntu&display=swap"
	rel="stylesheet">

<!--css style sheets  -->
<link rel="stylesheet" th:href="@{/css/details.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<!-- favicon -->
<link rel="shortcut icon" type="image/png" th:href="@{img/fav.jpg}">

<!-- bootsrap -->
<link
	href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
<script
	src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>

<!-- icons -->
<link
	href='https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css'>
<script
	src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>


</head>

<body>

	<div class="page-content page-container" id="page-content"
		th:object="${data}">
		<div class="padding">
			<div class="row container d-flex justify-content-center">
				<div class="col-xl-6 col-md-12">
					<div class="card user-card-full">
						<div class="row m-l-0 m-r-0">
							<div class="col-sm-4 bg-c-lite-green user-profile">
								<div class="card-block text-center text-white">
									<div class="m-b-25">
										<img th:src="@{'/img/'+${data.ImgUrl}}" class="img-responsive"
											height="80%" width="80%" alt="Not Avaliable" />
									</div>
									<h6 class="f-w-600" th:text="${data.name}"></h6>
									<p th:text="${data.role}"></p>
									<a th:href="@{/user/request-seller-page}">
										<button type="submit" class="btn btn-outline-warning">Become
											Seller</button>
									</a> <br> <br>
									<button type="submit" class="btn btn-outline-warning">Update
										Profile</button>

									<i
										class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
								</div>
							</div>
							<div class="col-sm-8">
								<div class="card-block">
									<h6 class="m-b-20 p-b-5 b-b-default f-w-600">USER-DETAILS</h6>
									<div class="row">
										<div class="col-sm-12">
											<p class="m-b-10 f-w-600">Email</p>
											<h6 class="text-muted f-w-400" th:text="${data.email}"></h6>
										</div>

										<div class="col-sm-12">
											<p class="m-b-10 f-w-600">Number</p>
											<h6 class="text-muted f-w-400" th:text="${data.number}"></h6>
										</div>

									</div>
									<h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">ADDRESS</h6>
									<div class="row">

										<div class="col-sm-12">
											<p class="m-b-10 f-w-600">Street</p>
											<h6 class="text-muted f-w-400" th:text="${data.address}"></h6>
										</div>
										<div class="col-sm-6">
											<p class="m-b-10 f-w-600">City</p>
											<h6 class="text-muted f-w-400" th:text="${data.city}"></h6>
										</div>
										<div class="col-sm-6">
											<p class="m-b-10 f-w-600">State</p>
											<h6 class="text-muted f-w-400" th:text="${data.state}"></h6>
										</div>
										<div class="col-sm-6">
											<p class="m-b-10 f-w-600">Country</p>
											<h6 class="text-muted f-w-400" th:text="${data.country}"></h6>
										</div>
										<div class="col-sm-6">
											<p class="m-b-10 f-w-600">Zip Code</p>
											<h6 class="text-muted f-w-400" th:text="${data.zipcode}"></h6>
										</div>
									</div>
									<h6 class="m-b-20 p-b-5 b-b-default f-w-600">OTHER-DETAILS</h6>
									<div class="row">

										<div class="col-sm-6">
											<p class="m-b-10 f-w-600">Verified Status</p>
											<h6 class="text-muted f-w-400"
												th:text="${data.verifiedStatus ? 'Verfied':'Not-Verfied'}"></h6>
										</div>
										<div class="col-sm-6">
											<p class="m-b-10 f-w-600">Created Date</p>
											<h6 class="text-muted f-w-400" th:text="${data.created_date}"></h6>
										</div>

									</div>



									<ul class="social-link list-unstyled m-t-40 m-b-10">
										<li><a href="#!" data-toggle="tooltip"
											data-placement="bottom" title=""
											data-original-title="facebook" data-abc="true"><i
												class="mdi mdi-facebook feather icon-facebook facebook"
												aria-hidden="true"></i></a></li>
										<li><a href="#!" data-toggle="tooltip"
											data-placement="bottom" title=""
											data-original-title="twitter" data-abc="true"><i
												class="mdi mdi-twitter feather icon-twitter twitter"
												aria-hidden="true"></i></a></li>
										<li><a href="#!" data-toggle="tooltip"
											data-placement="bottom" title=""
											data-original-title="instagram" data-abc="true"><i
												class="mdi mdi-instagram feather icon-instagram instagram"
												aria-hidden="true"></i></a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
