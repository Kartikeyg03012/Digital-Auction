<body th:object="${data}">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home}">Digital Auction</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/user/dashboard}">Home</a></li>
					<!-- <li class="nav-item"><a class="nav-link"
						th:href="@{/user/show-profile}">Profile Detail</a></li> -->
				</ul>


				<span th:text="'Hello, '+${data.name}" style="margin: 20px"></span>
				<div class="btn-group">
					<button type="button" class="btn btn-secondary dropdown-toggle"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<i class='fas fa-user-edit' style='font-size: 20px'></i>
					</button>
					<div class="dropdown-menu dropdown-menu-right">
						<a style="text-decoration: none;">
							<button class="dropdown-item" type="button"
								th:text="${data.name}"></button>

						</a>
						<hr>
						<a th:href="@{/user/show-profile}" style="text-decoration: none;">
							<button class="dropdown-item" type="button">My Profile</button>
						</a><a th:href="@{/user/request-seller-page}"
							style="text-decoration: none;">
							<button class="dropdown-item" type="button">Become
								Seller</button>
						</a> <a th:href="@{/user/my-orders}" style="text-decoration: none;">
							<button class="dropdown-item" type="button">My Orders</button>
						</a> <a th:href="@{/user/my-wishlist}" style="text-decoration: none;">
							<button class="dropdown-item" type="button">My Wishlist</button>
						</a><a th:href="@{/user/show-profile}" style="text-decoration: none;">
							<button class="dropdown-item" type="button">Change
								Password</button>
						</a> <a class="nav-link" th:href="@{/logout}"><button
								class="btn btn-outline-danger">Logout</button></a>
					</div>
				</div>















				<!-- <div style="float: right">

					<a class="nav-link" th:href="@{/logout}"><button
							class="btn btn-outline-danger">Logout</button></a>
