<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyemleaf.org">

<head>
<title th:text="${title}"></title>
<link rel="icon" th:href="@{/img/fav.jpg}" />
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style_form.css}">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Syne+Mono&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">



</head>
<body>
	<div class="loginbox">
		<ion-icon name="person-circle-outline" class="avatar"></ion-icon>
		<h1 class="logoo">SignUp Here</h1>

		<div th:if="${session.msg}" th:classappend="${session.type}"
			class="alert" role="alert">
			<p th:text="${session.msg}"></p>
			<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
		</div>

		<form th:action="@{/register}" method="POST"
			enctype="multipart/form-data">
			<p>Full Name</p>
			<div>
				<input type="text" name="name" placeholder="Enter Name" required>

			</div>
			<p>Mobile No.</p>
			<div>
				<input type="text" name="number" placeholder="Enter MobileNo"
					required>
			</div>
			<p>Email</p>
			<div>
				<input type="text" name="email" placeholder="Enter Email" required>
			</div>
			<p>Set Password</p>
			<div>
				<input type="password" name="password" placeholder="Enter Password"
					id="myInput"
					title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
					required><i onclick="show('myInput')"
					class="fas fa-eye-slash" id="display"></i>
			</div>
			<p>Confirm Password</p>
			<div>
				<input type="password" name="retype_pwd" id="myInput2"
					title="Password Not Match" placeholder="Enter Password" required>
				<i onclick="show('myInput2')" class="fas fa-eye-slash" id="display"></i>
			</div>

			<p>Address</p>
			<div>
				<input type="text" name="address" placeholder="Enter address"
					required>
			</div>
			<div class="row">
				<div class="col">
					<p>City</p>
					<div>
						<input type="text" name="city" placeholder="Enter city" required>
					</div>
				</div>
				<div class="col">
					<p>State</p>
					<div>
						<input type="text" name="state" placeholder="Enter State" required>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p>Country</p>
					<div>
						<input type="text" name="country" placeholder="Enter Country"
							required>
					</div>
				</div>
				<div class="col">
					<p>Zip Code</p>
					<div>
						<input type="text" name="zipcode" placeholder="Enter Zip Code"
							required>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="choosefile" class="cols-sm-2 control-label">Add
					images</label> <input type="file" class="form-control" name="image"
					placeholder="Choose Your Files" required>

			</div>

			<p>*When You Click On Submit,You Agree All T&C</p>
			<br>
			<div>
				<input type="submit" name="signup" value="Sign Up" class="btn2">
			</div>
			<a th:href="@{/seller/dashboard}">Already User ? Sign in Here </a>
		</form>
	</div>



	</div>
	<script src=" https://unpkg.com/ionicons@5.2.3/dist/ionicons.js">
  </script>
	<script type="text/javascript">
  				
function show(a) {
  var x=document.getElementById(a);
  var c=x.nextElementSibling
  if (x.getAttribute('type') == "password") {
  c.removeAttribute("class");
  c.setAttribute("class","fas fa-eye");
  x.removeAttribute("type");
    x.setAttribute("type","text");
  } else {
  x.removeAttribute("type");
    x.setAttribute('type','password');
 c.removeAttribute("class");
  c.setAttribute("class","fas fa-eye-slash");
  }
}
  </script>
</body>
</head>

</html>
