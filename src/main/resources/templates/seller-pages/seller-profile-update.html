<!doctype html>
<html lang="en" xmlns:th="http://www.thyemleaf.org"
	th:replace="/seller-pages/sellerbase::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Seller Profile</title>
</head>
<body>
	<section th:object="${data}">
		<h3 class="text-center">Profile Details</h3>
		<div th:if="${session.msg}" th:classappend="${session.type}"
			class="alert" role="alert">
			<p th:text="${session.msg}"></p>
			<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
		</div>
		<form th:action="@{/seller/update-my-profile}" method="POST"
			th:object="${data}">
			<div th:if="${session.msg}" th:classappend="${session.type}"
				class="alert" role="alert">
				<p th:text="${session.msg}"></p>
				<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Full Name</label> <input type="text"
						class="form-control" th:value="${data.name}" id="inputEmail4"
						placeholder="Your Name" name="name" required>
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Email</label> <input type="email"
						class="form-control" id="inputPassword4" name="email"
						th:value="${data.email}" placeholder="Email" readonly>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputAddress">Address</label> <input type="text"
						class="form-control" id="inputAddress" th:value="${data.address}"
						name="address" placeholder="1234 Main St" required>
				</div>
				<div class="form-group col-md-6">
					<label for="inputCity">City</label> <input type="text"
						class="form-control" th:value="${data.city}" id="inputCity"
						placeholder="City" name="city" required>

				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputState">State</label> <input type="text"
						class="form-control" th:value="${data.state}" name="state"
						id="inputState" placeholder="State" required>

				</div>
				<div class="form-group col-md-4">
					<label for="inputState">Country</label> <input type="text"
						class="form-control" th:value="${data.country}" name="country"
						id="inputState" placeholder="Country" required>

				</div>
				<div class="form-group col-md-2">
					<label for="inputZip">Zip Code</label> <input type="text"
						class="form-control" th:value="${data.zipcode}" id="inputZip"
						name="zipcode" placeholder="Pincode" required>
				</div>
			</div>
			
			<button type="submit" class="btn btn-success">Update Details</button>
			<br> <br>
		</form>
	</section>
</body>
</html>
